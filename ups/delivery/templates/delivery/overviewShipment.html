{% extends 'base.html' %}
{% block content %}
    {% if message %}
        <h1>{{message}}</h1>
    {% endif %}
    <br />
    <h2>Welcome {{request.user.username}}</h2>
    <br />
    <h3>your recent shipment:</h3>
    {% for shipment in shipments %}

        <a href="{%url 'delivery:detailShipment' shipment.shipment_id%}"><h4>{{shipment.shipment_name}}</h4></a>
        <h4>status: {{shipment.status}}</h4>
        <br />
        <br />

    {% endfor %}
{% endblock %}
